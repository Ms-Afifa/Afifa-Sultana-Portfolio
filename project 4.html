<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .project1-image {
      transition: transform 0.3s ease;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">         
      <img class="project4-image" src="assets/Landing pages/Frame 1.png" alt="Product Image">
    </div>
    <div class="details-box">
      <h1 class="title">Watchy</h1>
      <p class="description">
        A is more than just a watch brand â€” it's a lifestyle statement. Combining modern aesthetics with reliable performance, Watchy offers a curated range of wristwatches that blend elegance, functionality, and innovation.
      </p>

      <div class="resize-buttons">
        <button class="resize-button" onclick="zoomImage('in')">Zoom In</button>
        <button class="resize-button" onclick="zoomImage('out')">Zoom Out</button>
      </div>
    </div>
  </div>

  <!-- JavaScript placed at the end -->
  <script>
    let currentScale = 1;

    function zoomImage(action) {
      const img = document.querySelector(".project4-image");
      if (action === "in" && currentScale < 2) {
        currentScale += 0.1;
      } else if (action === "out" && currentScale > 0.5) {
        currentScale -= 0.1;
      }
      img.style.transform = `scale(${currentScale})`;
    }
    
  </script>
</body>
</html>
